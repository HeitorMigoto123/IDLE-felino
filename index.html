<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imp√©rio Felino Idle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0; padding: 0;
      text-align: center;
      color: #2d3436;
    }
    header {
      background: #ff7675;
      color: white;
      padding: 30px;
      font-size: 2em;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .contador {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .loja, .rebirth {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    h2 {
      color: #e17055;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #74b9ff;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0984e3;
    }
    button:disabled {
      background: #b2bec3;
      cursor: not-allowed;
    }
    footer {
      margin-top: 30px;
      background: #f7b7a3;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>üêæ Idle Game do Imp√©rio Felino üêæ</header>
  <main>
    <div class="contador">
      <p>Latas de Atum: <span id="latas">0</span></p>
      <p>Produ√ß√£o: <span id="lps">1</span> latas/s</p>
      <p>Multiplicador: x<span id="mult">1</span></p>
    </div>

    <div class="loja">
      <h2>Loja Felina</h2>
      <div id="loja-botoes"></div>
    </div>

    <div class="rebirth">
      <h2>Rebirth</h2>
      <p>Renascendo voc√™ perde tudo, mas ganha um multiplicador permanente de produ√ß√£o!</p>
      <button onclick="rebirth()">Fazer Rebirth ‚Äì Precisa de 100.000 latas</button>
    </div>
  </main>
  <footer>
    ¬© 2025 Imp√©rio Felino ‚Äì S√≥ quem tem atum √© respeitado üêü
  </footer>

  <script>
    let game = {
      latas: 0,
      lps: 1,
      mult: 1,
      upgrades: {
        cacador: { nome: "Gato Ca√ßador", qtd: 0, bonus: 1, custo: 50 },
        exercito: { nome: "Ex√©rcito de Gatos", qtd: 0, bonus: 10, custo: 500 },
        fabrica: { nome: "F√°brica de Sach√™", qtd: 0, bonus: 50, custo: 5000 },
        engenheiro: { nome: "Gato Engenheiro", qtd: 0, bonus: 200, custo: 20000 },
        imperio: { nome: "Imp√©rio Felino Mundial", qtd: 0, bonus: 1000, custo: 100000 },
        estatua: { nome: "Est√°tua de Ouro do Gato Supremo", qtd: 0, bonus: 10000, custo: 1000000 }
      }
    };

    function atualizarTela() {
      document.getElementById("latas").textContent = Math.floor(game.latas);
      document.getElementById("lps").textContent = game.lps * game.mult;
      document.getElementById("mult").textContent = game.mult;

      let lojaHTML = "";
      for (let key in game.upgrades) {
        let up = game.upgrades[key];
        lojaHTML += `<button onclick="comprarUpgrade('${key}')" ${game.latas < up.custo ? "disabled" : ""}>
          ${up.nome} (x${up.qtd}) [+${up.bonus}/s] ‚Äì Custa ${up.custo}
        </button>`;
      }
      document.getElementById("loja-botoes").innerHTML = lojaHTML;
    }

    function loop() {
      game.latas += game.lps * game.mult;
      atualizarTela();
      salvar();
    }
    setInterval(loop, 1000);

    function comprarUpgrade(tipo) {
      let up = game.upgrades[tipo];
      if (game.latas >= up.custo) {
        game.latas -= up.custo;
        game.lps += up.bonus;
        up.qtd++;
        up.custo = Math.floor(up.custo * 1.5);
        atualizarTela();
        salvar();
      }
    }

    function rebirth() {
      if (game.latas >= 100000) {
        game.latas = 0;
        game.lps = 1;
        for (let key in game.upgrades) {
          game.upgrades[key].qtd = 0;
          game.upgrades[key].custo = {
            cacador: 50, exercito: 500, fabrica: 5000,
            engenheiro: 20000, imperio: 100000, estatua: 1000000
          }[key];
        }
        game.mult++;
        alert("Voc√™ renasceu! Seu poder de produ√ß√£o agora √© multiplicado por " + game.mult + "!");
        atualizarTela();
        salvar();
      }
    }

    function salvar() {
      localStorage.setItem("idleFelinoSave", JSON.stringify(game));
    }

    function carregar() {
      let dados = localStorage.getItem("idleFelinoSave");
      if (dados) {
        game = JSON.parse(dados);
      }
      atualizarTela();
    }

    window.onload = carregar;
  </script>
</body>
</html>

<body>
  <header>üêæ Idle Game do Imp√©rio Felino üêæ</header>
  <main>
    <div class="contador">
      <p>Latas de Atum: <span id="latas">0</span></p>
      <p>Produ√ß√£o: <span id="lps">1</span> latas/s</p>

      <button onclick="comprarUpgrade('exercito')" id="btn-exercito">Comprar Ex√©rcito de Gatos (+10/s) ‚Äì Custa 500</button>
      <button onclick="comprarUpgrade('fabrica')" id="btn-fabrica">Comprar F√°brica de Sach√™ (+50/s) ‚Äì Custa 5000</button>

  <footer>
    ¬© 2025 Imp√©rio Felino ‚Äì S√≥ quem tem atum √© respeitado üêü

  <script>
    let latas = 0;
    let lps = 1; // latas por segundo
    let mult = 1;
    let upgrades = {
      ca√ßador: { custo: 50, bonus: 1 },
      exercito: { custo: 500, bonus: 10 },
      fabrica: { custo: 5000, bonus: 50 }
    };

    function atualizarTela() {
      document.getElementById("latas").textContent = Math.floor(latas);
      document.getElementById("lps").textContent = lps * mult;
      document.getElementById("mult").textContent = mult;
    }

    function loop() {
      latas += lps * mult;
      atualizarTela();
    }
    setInterval(loop, 1000);

    function comprarUpgrade(tipo) {
      let up = upgrades[tipo];
      if (latas >= up.custo) {
        latas -= up.custo;
        lps += up.bonus;
        up.custo = Math.floor(up.custo * 1.5); // aumenta custo
        document.getElementById("btn-" + tipo).textContent =
          `Comprar ${tipo.charAt(0).toUpperCase() + tipo.slice(1)} (+${up.bonus}/s) ‚Äì Custa ${up.custo}`;
      }
      atualizarTela();
    }

    function rebirth() {
      if (latas >= 100000) {
        latas = 0;
        lps = 1;
        mult++;
        upgrades.ca√ßador.custo = 50;
        upgrades.exercito.custo = 500;
        upgrades.fabrica.custo = 5000;
        document.getElementById("btn-cacador").textContent = "Comprar Gato Ca√ßador (+1/s) ‚Äì Custa 50";
        document.getElementById("btn-exercito").textContent = "Comprar Ex√©rcito de Gatos (+10/s) ‚Äì Custa 500";
        document.getElementById("btn-fabrica").textContent = "Comprar F√°brica de Sach√™ (+50/s) ‚Äì Custa 5000";
        atualizarTela();
        alert("Voc√™ renasceu! Seu poder de produ√ß√£o agora √© multiplicado por " + mult + "!");
      }
    }

    atualizarTela();
  </script>

</html>
